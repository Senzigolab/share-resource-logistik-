<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGISHARE - Kirim Barang</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- RESET CSS AGAR RAPI --- */
        * { box-sizing: border-box; }
        
        :root {
            --primary: #0984e3;
            --bg-color: #dfe6e9;
            --card-bg: #FFFFFF;
            --text-main: #2d3436;
            --success: #00b894;
        }

       body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            color: var(--text-main);
            /* Background Gambar Jalanan Gelap */
            background-image: linear-gradient(rgba(30, 39, 46, 0.9), rgba(30, 39, 46, 0.9)), url('https://images.unsplash.com/photo-1616432043562-3671ea2e5242?q=80&w=1887&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 480px;
            width: 100%;
            border-top: 6px solid var(--primary);
            position: relative;
            z-index: 10; /* Memastikan kartu di atas background */
        }

        h1 {
            color: var(--text-main);
            text-align: center;
            margin-top: 5px;
            font-size: 1.6rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .subtitle {
            text-align: center;
            color: var(--primary);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 25px;
            background: #e3f2fd;
            padding: 4px 12px;
            border-radius: 4px;
            display: block; 
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .form-group { margin-bottom: 18px; }
        
        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 600; 
            color: var(--text-main); 
            font-size: 0.9rem;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #b2bec3;
            background-color: #f5f6fa;
            color: var(--text-main);
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            outline: none;
        }
        
        textarea { resize: vertical; height: 80px; }

        input:focus, select:focus, textarea:focus { 
            border-color: var(--primary); 
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(9, 132, 227, 0.1);
        }

        /* Tombol GPS */
        .btn-gps {
            background-color: #55efc4;
            color: #006266;
            border: 1px dashed #00b894;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
        }
        .btn-gps:hover { background-color: #00b894; color: white; }
        .gps-success { background-color: #00b894; color: white; border-style: solid; }

        .btn-kirim {
            width: 100%;
            padding: 15px;
            background: var(--primary); 
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s;
        }
        .btn-kirim:hover { background: #0652DD; }

        .credit {
            text-align: center;
            margin-top: 25px;
            font-size: 0.7rem;
            color: #636e72;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LOGISHARE</h1>
        <p class="subtitle">üìç Layanan Antar Jemput Pelosok</p>
        
        <div class="form-group">
            <label>üë§ Nama Pengirim</label>
            <input type="text" id="nama" placeholder="Nama panggilan...">
        </div>
        
        <div class="form-group">
            <label style="color:#d63031;">üö© Lokasi Penjemputan (Asal)</label>
            
            <button class="btn-gps" id="btn-gps" onclick="ambilLokasiGPS()">
                <i class="fas fa-crosshairs"></i> Otomatis Deteksi Lokasi Saya
            </button>
            <input type="hidden" id="google_maps_link">

            <textarea id="alamat_jemput" placeholder="Detail Alamat: Nama Jalan, RT/RW, Patokan (Depan Gapura/Warna Rumah)..."></textarea>
        </div>

        <div class="form-group">
            <label style="color:#0984e3;">üèÅ Lokasi Tujuan (Antar)</label>
            <textarea id="alamat_antar" placeholder="Mau diantar kemana? Tulis detail desa/kecamatannya..."></textarea>
        </div>

        <div class="form-group">
            <label>üì¶ Apa yang mau dikirim?</label>
            <select id="kategori_barang">
                <option value="0">-- Pilih Jenis Barang --</option>
                <option value="Dokumen">üìÑ Dokumen / Surat Penting</option>
                <option value="Makanan">üç≤ Makanan / Catering</option>
                <option value="Barang Sedang">üì¶ Paket Kardus / Belanjaan</option>
                <option value="Barang Berat">üñ•Ô∏è Elektronik / Karung Beras</option>
            </select>
            <small style="color: grey; font-size: 0.75rem; margin-top:5px; display:block;">*Kendaraan akan disesuaikan oleh kurir.</small>
        </div>

        <div class="form-group">
            <label>üìè Estimasi Jarak Tempuh</label>
            <select id="jarak">
                <option value="0">-- Pilih Jarak --</option>
                <option value="5000">Dekat (< 2 KM) - Rp 5.000</option>
                <option value="8000">Sedang (2 - 5 KM) - Rp 8.000</option>
                <option value="12000">Jauh (5 - 8 KM) - Rp 12.000</option>
                <option value="20000">Pelosok / Luar Desa (> 8 KM) - Rp 20.000</option>
            </select>
        </div>

        <button class="btn-kirim" onclick="kirimPesan()">
            <i class="fab fa-whatsapp" style="font-size: 1.2rem;"></i> Hubungi Kurir
        </button>

        <div class="credit">System by Erynd - Based on JAMstack Architecture</div>
    </div>

    <script>
        const NOMOR_WA_ADMIN = "6287846644813"; // Ganti nomor admin di sini

        function ambilLokasiGPS() {
            const btn = document.getElementById("btn-gps");
            
            if (navigator.geolocation) {
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sedang mendeteksi...';
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Browser HP kamu tidak mendukung GPS.");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const long = position.coords.longitude;
            // Menggunakan Google Maps Link standar
            const link = `https://www.google.com/maps?q=${lat},${long}`;
            
            document.getElementById("google_maps_link").value = link;
            
            const btn = document.getElementById("btn-gps");
            btn.innerHTML = '<i class="fas fa-check-circle"></i> Lokasi Terkunci!';
            btn.classList.add("gps-success");
            
            // Tambahkan indikator visual di textarea jemput
            let jemputBox = document.getElementById("alamat_jemput");
            if (!jemputBox.value.includes("(Sesuai GPS)")) {
                jemputBox.value = "(Titik Sesuai GPS) " + jemputBox.value;
            }
        }

        function showError(error) {
            const btn = document.getElementById("btn-gps");
            btn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Gagal (Isi Manual Aja)';
            alert("Gagal mengambil lokasi. Pastikan GPS aktif dan Izin Lokasi di browser 'Allowed'.");
        }

        function kirimPesan() {
            let nama = document.getElementById("nama").value;
            let jemput = document.getElementById("alamat_jemput").value;
            let antar = document.getElementById("alamat_antar").value;
            let barang = document.getElementById("kategori_barang").value;
            let mapsLink = document.getElementById("google_maps_link").value;
            let selectJarak = document.getElementById("jarak");
            let harga = parseInt(selectJarak.value);
            let infoJarak = selectJarak.options[selectJarak.selectedIndex].text;

            if (!nama || !jemput || !antar) { 
                alert("Harap lengkapi Nama, Alamat Jemput, dan Tujuan! üòä"); return; 
            }
            if (barang == "0") { alert("Jenis barang belum dipilih!"); return; }
            if (harga === 0 || isNaN(harga)) { alert("Pilih perkiraan jarak dulu ya!"); return; }

            let pesanWA = `Halo Kurir *LOGISHARE*, ada orderan masuk! üõµ%0a%0a` +
                          `üë§ *${nama}*%0a` +
                          `--------------------------------%0a` +
                          `üö© *JEMPUT:*%0a${jemput}%0a`;
            
            if (mapsLink) {
                pesanWA += `üìç *Maps:* ${mapsLink}%0a`;
            }

            pesanWA += `--------------------------------%0a` +
                       `üèÅ *ANTAR:*%0a${antar}%0a` +
                       `--------------------------------%0a` +
                       `üì¶ Barang: ${barang}%0a` +
                       `üìè Jarak: ${infoJarak}%0a` +
                       `üí∞ *Total Ongkir: Rp ${harga}*%0a%0a` +
                       `*Catatan:* Mohon bawa kendaraan yang sesuai.`;

            let link = `https://wa.me/${NOMOR_WA_ADMIN}?text=${pesanWA}`;
            window.open(link, '_blank');
        }
    </script>
</body>
</html>
